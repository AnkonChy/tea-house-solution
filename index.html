<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/b78b1fa8d7.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <style>
      .font-manrope {
        font-family: "Manrope", system-ui;
      }
    </style>
  </head>
  <body class="font-manrope">
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
      <!-- header section  -->
      <header class="flex items-center gap-5 mt-20">
        <!-- Text content  -->
        <div class="">
          <h1 class="text-5xl md:text-6xl font-extrabold mb-7">
            It's good<br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4 mb-7">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="w-48 h-16 text-xl text-white rounded-lg bg-gradient-to-r from-orange-400 to-red-600 font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
        </div>

        <!-- image content  -->
        <div class="relative mt-10">
          <img src="images/banner.png" alt="" />
          <div
            class="absolute top-80 left-14 py-5 px-7 flex items-center gap-3 border-2 bg-white shadow-lg rounded-lg"
          >
            <i class="fa-solid fa-star text-4xl text-amber-500"></i>
            <div>
              <h1 class="text-3xl font-semibold">5.00</h1>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
